<div class="container-fluid">
    <div class="row full-height-vh">
        <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="text-center custom-card">
                <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
                    <mat-card class="box">
                        <mat-card-header>
                            <mat-card-title>Log in</mat-card-title>
                        </mat-card-header>
                        <form [formGroup]="signin" class="example-form" (ngSubmit)="signin.valid && Login()">
                            <mat-card-content>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Username" formControlName="Username" required>
                                </mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <!-- <input matInput placeholder="Password"> -->
                                    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"
                                        formControlName="Password" required>
                                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' :
                                        'visibility'}}</mat-icon>
                                    <mat-hint *ngIf="!PasswordInput.value">Enter your password</mat-hint>
                                </mat-form-field>
                            </mat-card-content>
                            <button mat-stroked-button color="accent" class="btn-block">Log in</button>
                        </form>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
